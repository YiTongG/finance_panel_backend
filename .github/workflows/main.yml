name: CI

on: [push, pull_request]

permissions:
  contents: read

jobs:
  lint: # A single job named "lint"
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          # Required for commitlint to analyze commit history
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*' # Use a Long-Term Support version
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install commitlint
        run: npm install @commitlint/cli @commitlint/config-conventional

      - name: Run ESLint
        run: npm run lint # Assuming you have a "lint" script in your package.json

      - name: Validate current commit (on push)
        if: github.event_name == 'push'
        run: npx commitlint --last --verbose

      - name: Validate PR commits (on pull_request)
        if: github.event_name == 'pull_request'
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose
